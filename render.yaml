# A static site
previewsEnabled: true
services:
  - type: web
    name: frontend
    env: static
    rootDir: ./frontend
    buildFilter:
      ignoredPaths:
        - frontend/pay_no_attention/*.txt
    buildCommand: yarn build
    staticPublishPath: ./build
  - type: web
    name: backend
    env: node
    rootDir: ./backend
    buildCommand: yarn
    startCommand: yarn start
